{% extends 'home/header.html' %}
{% load staticfiles %}

{% block content %}
    <div class="body-content clearfix" >
      <div class="bg-color2 block-section-lg line-bottom">
        <div class="container">
          <h2 class="text-center">Sign Up Form</h2>
            <form method="post" action=".">{% csrf_token %}      
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="form-group has-feedback">
                                    <label for="id_firstname">First Name</label>
                                    <input type="text" class="form-control has-feedback-left" name="firstName" id="id_firstname"  placeholder="">
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                  </div>
                                <div class="form-group has-feedback">
                                    <label for="id_lastname">Last Name</label>
                                    <input type="text" class="form-control has-feedback-left" name="lastName" id="id_lastname"  placeholder="">
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                  </div>
                                <div class="form-group has-feedback">
                                    <label for="id_username">User Name</label>
                                    <input type="text" class="form-control has-feedback-left" name="id_userName"  placeholder="">
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                  </div>
                                <div class="form-group has-feedback">
                                    <label for="zipCode">Zipcode</label>
                                    <input type="number" maxlength="5" class="form-control has-feedback-left" pattern="\d*" id="zipCode" title="only enter five digits" name="zipCode"  placeholder="55555">
                                    <span class="fa fa-map-marker form-control-feedback left" aria-hidden="true"></span>
                                  </div>
                                <div class="form-group has-feedback">
                                    <label for="id_email">Email</label>
                                    <input type="email" class="form-control has-feedback-left" name="email"  placeholder="example@email.com">
                                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                  </div>
                                <div class="form-group has-feedback">
                                    <label for="id_password1">Password</label>
                                    <input type="password" class="form-control has-feedback-left" name="id_password1"  placeholder="Password">
                                    <span class="fa fa-asterisk form-control-feedback left" aria-hidden="true"></span>
                                  </div>
                                <div class="form-group has-feedback">
                                    <label for="id_password2">Re-Type Password</label>
                                    <input type="password" class="form-control has-feedback-left" name="id_password2"  placeholder="Password">
                                    <span class="fa fa-asterisk form-control-feedback left" aria-hidden="true"></span>
                                  </div>
                          <div style = "text-align:center; margin-bottom: 25px;" >
                              <button data-toggle="dropdown" class="btn btn-t-primary btn-lg btn-block dropdown-toggle form-control dropbox-top">Please select any services you can provide<span style = "margin-left: 15px;" class="caret"></span></button>
                              <ul class="dropdown-menu pull-center"> 
                                <li>
                                  <input type="checkbox" id="Accounting" name="serviceID" value="1">
                                  <label for="Accounting">Accounting</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Advertising" name="serviceID" value="2">
                                  <label for="Advertising">Advertising</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Art/Photo" name="serviceID" value="3">
                                  <label for="Art/Photo">Art/Photo</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Automotive" name="serviceID" value="4">
                                  <label for="Automotive">Automotive</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Barber/Salon" name="serviceID" value="5">
                                  <label for="Barber/Salon">Barber/Salon</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Body Mods" name="serviceID" value="6">
                                  <label for="Body Mods">Body Mods</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Child Care" name="serviceID" value="7">
                                  <label for="Child Care">Child Care</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Coach/Trainer" name="serviceID" value="8">
                                  <label for="Coach/Trainer">Coach/Trainer</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Computer Services" name="serviceID" value="9">
                                  <label for="Computer Services">Computer Services</label>
                                </li>    
                                <li>
                                  <input type="checkbox" id="Construction" name="serviceID" value="10">
                                  <label for="Construction">Construction</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Cooking Services" name="serviceID" value="11">
                                  <label for="Cooking Services">Cooking Services</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Event Planner" name="serviceID" value="12">
                                  <label for="Event Planner">Event Planner</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Home Care" name="serviceID" value="13">
                                  <label for="Home Care">Home Care</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Medical" name="serviceID" value="14">
                                  <label for="Medical">Medical</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Outdoor Care" name="serviceID" value="15">
                                  <label for="Outdoor Care">Outdoor Care</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Pest Control" name="serviceID" value="16">
                                  <label for="Pest Control">Pest Control</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Registered Dietitian" name="serviceID" value="17">
                                  <label for="Registered Dietitian">Registered Dietitian</label>
                                </li>  
                                <li>
                                  <input type="checkbox" id="Security/Investigation" name="serviceID" value="18">
                                  <label for="Security/Investigation">Security/Investigation</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="Tutor/Teacher" name="serviceID" value="19">
                                  <label for="Tutor/Teacher">Tutor/Teacher</label>
                                </li>    
                              </ul>
                      </div>
                               <div class="form-group">
                                <label for="bio" class="text-center">Bio</label>
                                <textarea id="bio" class="form-control" rows="6" placeholder="Enter Any Additional Information" name="bio"></textarea>
                                </div>
                                
                                <input type="submit" class="btn btn-t-primary btn-theme" style="left: 17%;" value="Register" />
                                <input type="hidden" class="btn btn-t-primary btn-theme" style="left: 17%;" name="next" value="/" />
                                
                            </div>    
                        </div>
                    </div>                    
                </div>
            </form>
    </div>

 <!-- modal -->
        <div class="modal fade" id="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <form class="form-horizontal">
                <div class="modal-header">
                  <h3 class="text-center">Thank You for Register</h3>
                </div>
                  <div class="modal-footer">
                  <a href="/"><button type="button" class="btn btn-sm btn-default btn-theme"> Close</button></a>
                  </div>
                </form>
              </div>
            </div>
        </div>
{% endblock %}
