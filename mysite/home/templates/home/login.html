{% extends 'home/header.html' %}
{% load staticfiles %}

{% block content %}
    <div class="body-content clearfix" >
      <div class="bg-color2 block-section-lg line-bottom">
        <div class="container">
          <h2 class="text-center">Login</h2>
            <form action="/register">      
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                         
                                <div class="form-group has-feedback">
                                    <label>User Name</label>
                                    <input type="text" class="form-control has-feedback-left" name="userName"  placeholder="">
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                  </div>
                                <div class="form-group has-feedback">
                                    <label>Password</label>
                                    <input type="text" class="form-control has-feedback-left" name="passWord"  placeholder="Password">
                                    <span class="fa fa-asterisk form-control-feedback left" aria-hidden="true"></span>
                                  </div>
                            </div>
                        </div>
                </div>
            </form>
          </div>
        </div>
</div>
{% endblock %}
