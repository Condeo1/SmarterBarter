{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
{% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
{% endif %}
    <div class="body-content clearfix" >
      <div class="bg-color2 block-section-lg line-bottom">
        <div class="container">
          <h2 class="text-center">Login</h2>
            <form method="post" action=".">{% csrf_token %}      
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="form-group has-feedback">
                                    <label for="userName">User Name</label>
                                    <input type="text" class="form-control has-feedback-left" name="username" id="userName" placeholder="">
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                  </div>
                                <div class="form-group has-feedback">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control has-feedback-left" name="password" id="password" placeholder="Password">
                                    <span class="fa fa-asterisk form-control-feedback left" aria-hidden="true"></span>
                                  </div>
                            </div>
                        </div>
                         <input type="submit" class="btn btn-t-primary btn-theme" style="left: 17%;" value="Login" />
                         <input type="hidden" class="btn btn-t-primary btn-theme" style="left: 17%;" name="next" value="/" />
                </div>
            </form>
          </div>
        </div>
</div>
<br>
<br>
{% endblock %}
